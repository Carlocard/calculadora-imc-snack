<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Calculadora de IMC y Snack Recomendado</title>
  <style>
    :root {
      --color-fondo: #f9f9f9;
      --color-primario: #4CAF50;
      --color-texto: #333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--color-fondo);
      text-align: center;
      font-size: 18px;
      color: var(--color-texto);
    }

    img {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .grupo {
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--color-primario);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, button {
      padding: 14px;
      font-size: 16px;
      width: 90%;
      max-width: 320px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: var(--color-primario);
      color: white;
      border: none;
      cursor: pointer;
    }

    .resultado {
      margin-top: 25px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    .btn-repetir {
      margin-top: 15px;
      background-color: #2196F3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      input, button {
        font-size: 18px;
      }
      .resultado {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Innova Schools" />
  <h1>Calcula tu IMC y elige tu snack üçéüç´</h1>
  <div class="grupo">Grupo LOS INNOVADORES - 6to A SM1</div>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" />

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" />

  <button onclick="calcularIMC()">Calcular IMC</button>

  <div id="resultado" class="resultado"></div>
  <button id="repetirBtn" class="btn-repetir" style="display: none;" onclick="repetirMensaje()">üîä Repetir</button>

  <script>
    let ultimoMensaje = "";

    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultadoDiv = document.getElementById("resultado");
      const repetirBtn = document.getElementById("repetirBtn");

      if (isNaN(peso) || isNaN(altura) || altura <= 0) {
        ultimoMensaje = "Por favor, ingresa datos v√°lidos.";
        resultadoDiv.innerHTML = ultimoMensaje;
        repetirBtn.style.display = "inline-block";
        hablar(ultimoMensaje);
        return;
      }

      const imc = peso / (altura * altura);
      let clasificacion = "";
      let snack = "";

      if (imc < 18.5) {
        clasificacion = "Bajo peso";
        snack = "Presiona 01, una barra de granola.";
      } else if (imc >= 18.5 && imc < 24.9) {
        clasificacion = "Peso normal";
        snack = "Presiona 02, galleta integral.";
      } else if (imc >= 25 && imc < 29.9) {
        clasificacion = "Sobrepeso";
        snack = "Presiona 03, frutos secos sin sal.";
      } else {
        clasificacion = "Obesidad";
        snack = "Presiona 04, fruta deshidratada sin az√∫car.";
      }

      ultimoMensaje = `Tu √≠ndice de masa corporal es ${imc.toFixed(2)}. Clasificaci√≥n: ${clasificacion}. Snack recomendado: ${snack}`;
      resultadoDiv.innerHTML =
        "<strong>Tu IMC es:</strong> " + imc.toFixed(2) + "<br>" +
        "<strong>Clasificaci√≥n:</strong> " + clasificacion + "<br>" +
        "<strong>Snack recomendado:</strong> " + snack;

      repetirBtn.style.display = "inline-block";
      hablar(ultimoMensaje);
    }

    function hablar(texto) {
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = 'es-ES';
      window.speechSynthesis.cancel(); // Cancela si ya estaba hablando
      window.speechSynthesis.speak(mensaje);
    }

    function repetirMensaje() {
      if (ultimoMensaje) {
        hablar(ultimoMensaje);
      }
    }
  </script>
</body>
</html>
