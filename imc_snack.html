<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC y Snack Recomendado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Calcula tu IMC y elige tu snack üçéüç´</h1>
    <label for="peso">Peso (kg):</label><br>
    <input type="number" id="peso" step="0.1"><br>

    <label for="altura">Altura (m):</label><br>
    <input type="number" id="altura" step="0.01"><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado" class="resultado"></div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var resultadoDiv = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultadoDiv.innerHTML = "Por favor, ingresa datos v√°lidos.";
                return;
            }

            var imc = peso / (altura * altura);
            var clasificacion = "";
            var snack = "";

            if (imc < 18.5) {
                clasificacion = "Bajo peso";
                snack = "Presiona 01 - Una barra de frutos secos";
            } else if (imc >= 18.5 && imc < 24.9) {
                clasificacion = "Peso normal";
                snack = "Una fruta o un yogurt light.";
            } else if (imc >= 25 && imc < 29.9) {
                clasificacion = "Sobrepeso";
                snack = "Presiona 02 - Galletas integrales.";
            } else {
                clasificacion = "Obesidad";
                snack = "Presiona 03 - Sachet de agua - evita snacks cal√≥ricos.";
            }

            resultadoDiv.innerHTML = "<strong>Tu IMC es:</strong> " + imc.toFixed(2) + "<br>" +
                                     "<strong>Clasificaci√≥n:</strong> " + clasificacion + "<br>" +
                                     "<strong>Snack recomendado:</strong> " + snack;
        }
    </script>
</body>
</html>
